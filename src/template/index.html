<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location Selection</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Choose Location</h1>
    <form>
        {% csrf_token %}

        <!-- Country -->
        <select id="country" name="country">
            <option value="">Select Country</option>
            {% for country in countries %}
                <option value="{{ country.geonameId }}">{{ country.countryName }}</option>
            {% endfor %}
        </select>
        {% if countries %}
    <select id="country" name="country">
        <option value="">Select Country</option>
        {% for country in countries %}
            <option value="{{ country.geonameId }}">{{ country.countryName }}</option>
        {% endfor %}
    </select>
{% else %}
    <p>No countries available. Please try again later.</p>
{% endif %}

        <!-- State -->
        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="">Select State</option>
        </select>

        <!-- City -->
        <label for="city">City:</label>
        <select id="city" name="city">
            <option value="">Select City</option>
        </select>
    </form>

    <script>
        // Load states based on selected country
        $('#country').change(function() {
            const countryId = $(this).val();
            $('#state').html('<option value="">Select State</option>');
            $('#city').html('<option value="">Select City</option>');

            if (countryId) {
                $.ajax({
                    url: '{% url "load_states" %}',
                    data: { country_id: countryId },
                    success: function(data) {
                        $.each(data.states, function(index, state) {
                            $('#state').append(`<option value="${state.name}">${state.name}</option>`);
                        });
                    }
                });
            }
        });

        // Load cities based on selected state
        $('#state').change(function() {
            const stateName = $(this).val();
            $('#city').html('<option value="">Select City</option>');

            if (stateName) {
                $.ajax({
                    url: '{% url "load_cities" %}',
                    data: { state_name: stateName },
                    success: function(data) {
                        $.each(data.cities, function(index, city) {
                            $('#city').append(`<option value="${city.name}">${city.name}</option>`);
                        });
                    }
                });
            }
        });
    </script>
</body>
</html>
